{% for field in fields %}
{% if field.is_hidden %}
    {{ field }}
{% else %}
<div class="form-field {% if field.errors %} error{% endif %}">
    {% for error in field.errors %}
         <small>{{ error }}</small>
    {% endfor %}
    <label for="{{ field.auto_id }}">
        {{ field.label}}{% if field.field.required %}<span class="required">*</span>{% endif %}
     </label>
    {{ field }}                    
    {% if field.help_text %}
        <small>{{ field.help_text|safe }}</small>
    {% endif %}
</div>

{% endif %}
{% endfor %}
